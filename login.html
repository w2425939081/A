<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- login start -->
	<div class="logint">
		
		<!-- logo start -->
		<div class="logo">
			<img src="images/login_icon_new_03.png" alt="">
			<p class="tip1">一个账号，玩转所有米课产品！</p>
			<p class="tip2">Mr.Hua、料神、 毅冰、张曦、暗夜课程，米问社区</p>
		</div><!-- logo stop -->

		<!-- main start -->
		<div class="main">

			<div class="username">
				<i>
					<img src="images/icon_03.png" alt="">
				</i>
				<input type="text" name="login-user" id="" placeholder="用户名/手机">
			</div>

			<div class="password">
				<i>
					<img src="images/icon_06.png" alt="">
				</i>
				<input type="password" name="password" id="" placeholder="请输入密码">
			</div>

			<div class="btn">
				<div class="jizhumima">
					<input type="checkbox" name="" id="jzmm">
					<label for="jzmm">记住密码</label>
				</div>
				<input type="submit" value="登录">
			</div>

			<div class="anther-login">
				其它登录方式：
				<a href="#">微信登录</a>
			</div>

			<div class="login-older">
				<img src="images/miwen_icon_03.png" alt="">
				<a href="#">原米问登录入口>></a>
			</div>

		</div><!-- main stop -->

		<div class="bottom">
			<div class="forget-pw">
				<a href="#">忘记密码？</a>
			</div>
			<div class="register">
				没有账号？<a href="#">立即注册</a>
			</div>
		</div>
	</div><!-- login stop -->
</body>
</html>
